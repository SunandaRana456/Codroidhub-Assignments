<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
   <link rel="icon" type="image/png" href="../Blog images/India-travel-logo.jfif">
  <link rel="stylesheet" href="../css files/ContactTravel.css" />
</head>
<body>
  <header>
    <img src="../Blog images/yellow fort.jpg" alt="Fort image" />
  </header>

  <main>
    <section class="form-section">
      <h1>Contact Us</h1>
      <form method="post">
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your Name" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email ID" required />
        </div>

        <div class="form-row">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" required />
        </div>

        <div class="form-row">
          <label for="month">Month of Travel</label>
          <input type="month" name="month" id="month" />
        </div>

        <div class="form-row">
          <label for="days">Number of Days</label>
          <input type="number" name="days" id="days" />
        </div>

        <div class="form-row">
          <label for="travellers">Number of Travellers</label>
          <input type="number" name="travellers" id="travellers" />
        </div>

        <div class="form-row">
          <label for="details">Travel Details</label>
          <textarea name="details" id="details" rows="8" placeholder="Describe your trip details..."></textarea>
        </div>

        <div class="form-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 India For Beginners</p>
  </footer>
</body>
</html>
